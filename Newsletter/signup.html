  <body class="text-center">
<main class="form-signin">
  <form action="/" method="POST">
    <img class="mb-4" src="images/soham.png" alt="" width="100" height="100">
    <h1 class="h3 mb-3 fw-normal">Sign up to my newsletter!</h1>
    <div class="form-floating">
      <input type="text" name="fname" class="form-control top" placeholder="First Name">
      <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating">
      <input type="text" name="lname" class="form-control middle" placeholder="Last Name">
      <label for="floatingPassword">Last Name</label>
    </div>
    <div class="form-floating">
        <input type="email" name="emailid" class="form-control bottom" placeholder="Email">
        <label for="floatingPassword">Email</label>
      </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">&copy;Soham-2021</p>
  </form>
