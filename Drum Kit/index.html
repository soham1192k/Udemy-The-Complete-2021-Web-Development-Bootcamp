<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>
<body>
  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
    <audio src="sounds/kick-bass.mp3" class="kick-bass"></audio>
    <audio src="sounds/crash.mp3" class="crash"></audio>
    <audio src="sounds/snare.mp3" class="snare"></audio>
    <audio src="sounds/tom-1.mp3" class="tom-1"></audio>
    <audio src="sounds/tom-2.mp3" class="tom-2"></audio>
    <audio src="sounds/tom-3.mp3" class="tom-3"></audio>
    <audio src="sounds/tom-4.mp3" class="tom-4"></audio>
  </div>
  <script src="index.js" charset="utf-8"></script>
  <footer>
    Soham
  </footer>
</body>
</html>
